<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enter BMI - HealthHub@UTM</title>
    <div th:replace="fragments/header :: header-css"></div> 
</head>
<body>

    <div th:replace="fragments/header :: header-nav"></div>

    <div class="container">
        <h2>Enter BMI</h2>
        <p>Your current role: <span th:text="${session.role}"></span></p>

        <form th:action="@{/member/bmi/calculate}" th:object="${bmiRecord}" method="post" class="form-group">
            <label for="heightCm">Height (cm):</label>
            <input type="number" step="0.01" th:field="*{heightCm}" id="heightCm" required class="form-control">
            
            <label for="weightKg">Weight (kg):</label>
            <input type="number" step="0.01" th:field="*{weightKg}" id="weightKg" required class="form-control">
            
            <button type="submit" class="btn btn-primary mt-2">Calculate & Save BMI</button>
        </form>

        <hr>

        <h3>Current BMI Status</h3>
        <div th:if="${latestBmi}">
            <p><strong>BMI Value:</strong> <span th:text="${latestBmi.bmiValue}"></span></p>
            <p><strong>Height:</strong> <span th:text="${latestBmi.heightCm}"></span> cm</p>
            <p><strong>Weight:</strong> <span th:text="${latestBmi.weightKg}"></span> kg</p>
            <p><strong>Recorded On:</strong> <span th:text="${#temporals.format(latestBmi.recordDate, 'dd-MM-yyyy HH:mm')}"></span></p>
            
            <p>
                **Category:** <span th:with="bmi=${latestBmi.bmiValue}">
                    <span th:if="${bmi < 18.5}" class="text-warning">Underweight</span>
                    <span th:if="${bmi >= 18.5 and bmi < 24.9}" class="text-success">Normal Weight</span>
                    <span th:if="${bmi >= 25.0 and bmi < 29.9}" class="text-warning">Overweight</span>
                    <span th:if="${bmi >= 30.0}" class="text-danger">Obesity</span>
                </span>
            </p>
        </div>
        <div th:unless="${latestBmi}">
            <p>No BMI records found. Please enter your measurements above.</p>
        </div>
        
        <p class="mt-3"><a th:href="@{/member/bmi/history}">View Full BMI History</a></p>

    </div>
    
    <div th:replace="fragments/footer :: footer"></div> 
</body>
</html>
