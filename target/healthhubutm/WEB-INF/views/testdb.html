<!DOCTYPE html>
<!-- Add Thymeleaf namespace for th: attributes -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Connection Status</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #eef2ff; /* Light background for contrast */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Card View Container (Max-width, centered, and shadowed) -->
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg border border-gray-100 p-8 space-y-6">
        
        <!-- Card Header -->
        <div class="border-b pb-4 mb-4">
            <h1 class="text-2xl font-extrabold text-gray-900">System Health Check</h1>
            <p class="text-sm text-gray-500 mt-1">Database connection and query test status.</p>
        </div>

        <!-- 
            SUCCESS STATUS CARD SECTION - Renders only if dbStatus contains 'SUCCESS'
        -->
        <div th:if="${dbStatus.contains('SUCCESS')}" 
             class="p-4 rounded-lg border-2 border-green-400 bg-green-50 shadow-inner">
            
            <h2 class="text-xl font-bold text-green-800 mb-2">✅ Status: Operational</h2>
            
            <!-- Detailed Message / Technical Output -->
            <div class="mt-3 p-3 bg-white rounded-md border border-green-200">
                <p class="text-xs uppercase text-green-600 font-semibold mb-1">Details:</p>
                <p class="font-mono text-sm text-green-900 break-words" th:text="${dbStatus}">
                    Database connection established successfully.
                </p>
            </div>
        </div>

        <!-- 
            FAILURE STATUS CARD SECTION - Renders if dbStatus does NOT contain 'SUCCESS'
        -->
        <div th:if="${!dbStatus.contains('SUCCESS')}" 
             class="p-4 rounded-lg border-2 border-red-400 bg-red-50 shadow-inner">
            
            <h2 class="text-xl font-bold text-red-800 mb-2">❌ Status: Error</h2>
            
            <!-- Detailed Error Message / Technical Output -->
            <div class="mt-3 p-3 bg-white rounded-md border border-red-200">
                <p class="text-xs uppercase text-red-600 font-semibold mb-1">Error Report:</p>
                <p class="font-mono text-sm text-red-900 break-words" th:text="${dbStatus}">
                    Error: Could not connect to the database.
                </p>
            </div>
        </div>

        <p class="text-xs text-gray-400 text-center pt-2">
            Result generated by <code class="font-mono">TestDBController</code>
        </p>
        
    </div>
</body>
</html>
