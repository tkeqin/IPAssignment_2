<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Monitor Progress - HealthHub@UTM</title>
    <div th:replace="trainer/header :: header-css"></div>
</head>
<body>
    <div th:replace="trainer/header :: header-nav"></div>

    <div class="container py-5">
        <h2 class="mb-4 fw-bold">Members under Supervision</h2>
        
        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0 align-middle">
                        <thead class="bg-light">
                            <tr>
                                <th class="p-3">Member Name</th>
                                <th>Email</th>
                                <th>Contact Status</th>
                                <th class="text-end pe-4">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Loop through Unique Members -->
                            <tr th:each="member : ${members}">
                                <td class="p-3">
                                    <div class="d-flex align-items-center">
                                        <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width:40px; height:40px">
                                            <i class="fas fa-user"></i>
                                        </div>
                                        <span th:text="${member.fullName}" class="fw-bold">Name</span>
                                    </div>
                                </td>
                                <td th:text="${member.email}">email@example.com</td>
                                <td>
                                    <span class="badge bg-success rounded-pill">Active Member</span>
                                </td>
                                <td class="text-end pe-4">
                                    <a th:href="@{/trainer/members/progress/details(memberId=${member.personId})}" 
                                       class="btn btn-sm btn-outline-primary rounded-pill">
                                        <i class="fas fa-eye me-1"></i> View All Plans
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div th:if="${#lists.isEmpty(members)}" class="text-center p-5 text-muted">
                    <i class="fas fa-users-slash fa-3x mb-3"></i>
                    <p>No members currently assigned to you.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
