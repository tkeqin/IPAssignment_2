<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add / Edit Person</title>
</head>
<body>
    <h1 th:text="${person.id == 0 ? 'Add New Person' : 'Edit Person'}"></h1>

    <form th:action="@{/person/save}" th:object="${person}" method="post">
        <label for="id">ID:</label>
        <input type="number" id="id" th:field="*{id}" placeholder="Enter ID to edit" /><br>

        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required /><br>

        <label for="yearOfBirth">Year of Birth:</label>
        <input type="number" id="yearOfBirth" th:field="*{yearOfBirth}" required /><br>

        <label for="weight">Weight:</label>
        <input type="number" step="0.01" id="weight" th:field="*{weight}" required /><br>

        <label for="height">Height:</label>
        <input type="number" step="0.01" id="height" th:field="*{height}" required /><br>

        <button type="submit">Save</button>
    </form>

    <a th:href="@{/person/list}">Back to List</a>
</body>
</html>
