<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthHub@UTM - Member Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -100px;
            right: -100px;
            animation: float 6s ease-in-out infinite;
        }
        
        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            bottom: -80px;
            left: -80px;
            animation: float 8s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .container { 
            max-width: 550px; 
            width: 100%;
            background: white; 
            padding: 3rem 2.5rem; 
            border-radius: 24px; 
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            background: var(--success-gradient);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            margin-bottom: 1rem;
            box-shadow: 0 10px 30px rgba(17, 153, 142, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        h2 { 
            font-size: 2rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center; 
            margin-bottom: 0.5rem; 
        }
        
        .subtitle {
            text-align: center;
            color: #718096;
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }
        
        .form-group { 
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        label { 
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem; 
            font-weight: 600;
            color: #2d3748;
            font-size: 0.95rem;
        }
        
        label i {
            margin-right: 0.5rem;
            color: #667eea;
            width: 18px;
        }
        
        input, select {
            width: 100%; 
            padding: 1rem 1.25rem; 
            border: 2px solid #e2e8f0; 
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f7fafc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        button { 
            background: var(--success-gradient);
            color: white; 
            padding: 1rem 1.5rem; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            margin-top: 1rem; 
            width: 100%; 
            font-size: 1.1rem;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(17, 153, 142, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button i {
            margin-left: 0.5rem;
        }
        
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(17, 153, 142, 0.6);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
            color: #718096;
            font-size: 0.95rem;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .login-link a:hover {
            color: #764ba2;
        }
        
        .required-indicator {
            color: #fe5722;
            margin-left: 0.25rem;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
            }
            
            h2 {
                font-size: 1.75rem;
            }
            
            .logo-icon {
                width: 70px;
                height: 70px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo-section">
        <div class="logo-icon">
            <i class="fas fa-user-plus"></i>
        </div>
        <h2>Create Account</h2>
        <p class="subtitle">Join HealthHub@UTM and start your health journey</p>
    </div>
    
    <form th:action="@{/auth/register/save}" th:object="${member}" method="post">

        <div class="form-group">
            <label for="username">
                <i class="fas fa-user"></i>
                Username<span class="required-indicator">*</span>
            </label>
            <input type="text" id="username" th:field="*{username}" placeholder="Choose a username" required />
        </div>
        
        <div class="form-group">
            <label for="password">
                <i class="fas fa-lock"></i>
                Password<span class="required-indicator">*</span>
            </label>
            <input type="password" id="password" th:field="*{password}" placeholder="Create a secure password" required />
        </div>
        
        <div class="form-group">
            <label for="fullName">
                <i class="fas fa-id-card"></i>
                Full Name<span class="required-indicator">*</span>
            </label>
            <input type="text" id="fullName" th:field="*{fullName}" placeholder="Enter your full name" required />
        </div>
        
        <div class="form-group">
            <label for="email">
                <i class="fas fa-envelope"></i>
                Email
            </label>
            <input type="email" id="email" th:field="*{email}" placeholder="Enter your email address" />
        </div>

        <input type="hidden" th:field="*{role}" />
        <input type="hidden" th:field="*{personId}" />
        
        <button type="submit">
            Create Account
            <i class="fas fa-arrow-right"></i>
        </button>
        
        <div class="login-link">
            Already have an account? <a th:href="@{/auth/login}">Sign in here</a>
        </div>
    </form>
</div>

</body>
</html>
