<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>People List</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  </style>
</head>
<body>
  <h1>People</h1>

  <div th:if="${people == null or #lists.isEmpty(people)}">
    <p>No people found.</p>
  </div>

  <table th:if="${people != null and !#lists.isEmpty(people)}">
    <thead>
      <tr>
        <th>Name</th>
        <th>Year</th>
        <th>Age</th>
        <th>Weight (kg)</th>
        <th>Height (m)</th>
        <th>BMI</th>
        <th>Category</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="p : ${people}">
        <td th:text="${p.name}">Name</td>
        <td th:text="${p.yearOfBirth}">Year</td>
        <td th:text="${p.age}">Age</td>
        <td th:text="${p.weight}">Weight</td>
        <td th:text="${p.height}">Height</td>
        <td th:text="${p.bmi}">BMI</td>
        <td th:text="${p.category}">Category</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
