<div class="search-container" style="margin-bottom: 20px; padding: 10px; border: 1px solid #ccc;">
    <h3>Search Person by ID</h3>
    <form th:action="@{/person/search}" method="get">
        <label for="searchId">Enter Person ID:</label>
        <input type="number" id="searchId" name="id" required placeholder="e.g., 101" />
        <button type="submit">Search</button>
    </form>
</div>
