<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Schedule Session</title>
    <div th:replace="trainer/header :: header-css"></div>
</head>
<body>
    <div th:replace="trainer/header :: header-nav"></div>

    <div class="container py-5">
        <div class="card shadow border-0 rounded-4 p-5">
            <h2 class="fw-bold mb-4">Create Session</h2>
            
            <form th:action="@{/trainer/sessions/save}" th:object="${session}" method="post">
                
                <!-- 1. Date Input -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Date</label>
                    <input type="date" name="dateInput" class="form-control" required>
                </div>

                <div class="row">
                    <!-- 2. Start Time Input -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Start Time</label>
                        <input type="time" name="startTimeInput" class="form-control" required>
                    </div>
                    
                    <!-- 3. End Time Input -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">End Time</label>
                        <input type="time" name="endTimeInput" class="form-control" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Notes</label>
                    <textarea th:field="*{remarks}" class="form-control" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-warning text-white w-100 rounded-pill">
                    Create Session
                </button>
            </form>
        </div>
    </div>
</body>
</html>
