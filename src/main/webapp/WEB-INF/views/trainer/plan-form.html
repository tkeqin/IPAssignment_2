<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Fitness Plan - HealthHub@UTM</title>
    <div th:replace="trainer/header :: header-css"></div>
    <!-- Include your CSS styles here or re-use dashboard styles -->
</head>
<body>
    <div th:replace="trainer/header :: header-nav"></div>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow border-0 rounded-4">
                    <div class="card-body p-5">
                        <h2 class="mb-4 fw-bold text-primary">Create New Fitness Plan Template</h2>
                        
                        <form th:action="@{/trainer/plans/save}" th:object="${plan}" method="post">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Plan Name</label>
                                <input type="text" th:field="*{planName}" class="form-control" placeholder="e.g. Weight Loss Beginner" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Difficulty Level</label>
                                    <select th:field="*{difficultyLevel}" class="form-select">
                                        <option value="Beginner">Beginner</option>
                                        <option value="Intermediate">Intermediate</option>
                                        <option value="Advanced">Advanced</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Duration (Weeks)</label>
                                    <input type="number" th:field="*{durationWeeks}" class="form-control" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold">Description / Routine</label>
                                <textarea th:field="*{description}" class="form-control" rows="5" placeholder="Enter workout details here..."></textarea>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg rounded-pill">Save Fitness Plan</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
