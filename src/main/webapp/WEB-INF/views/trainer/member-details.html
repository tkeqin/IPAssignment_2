<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Member Progress Details - HealthHub@UTM</title>
    <div th:replace="trainer/header :: header-css"></div>
</head>
<body>
    <div th:replace="trainer/header :: header-nav"></div>

    <div class="container py-5">
        
        <!-- Back Button -->
        <a th:href="@{/trainer/members/progress}" class="text-decoration-none text-muted mb-4 d-inline-block">
            <i class="fas fa-arrow-left me-1"></i> Back to Member List
        </a>

        <!-- Member Header -->
        <div class="card shadow-sm border-0 rounded-4 mb-4">
            <div class="card-body p-4">
                <div class="row align-items-center">
                    <div class="col-md-12">
                        <div class="d-flex align-items-center">
                            <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width:50px; height:50px; font-size: 1.5rem;">
                                <i class="fas fa-user"></i>
                            </div>
                            <div>
                                <h2 class="fw-bold text-primary mb-0" th:text="${member.fullName}">Member Name</h2>
                                <p class="text-muted mb-0">
                                    <i class="fas fa-envelope me-2"></i> <span th:text="${member.email}">email@example.com</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Assignments History -->
        <h4 class="fw-bold mb-3">Assigned Fitness Plans History</h4>
        <p class="text-muted small">Status updates are performed by the member. You can monitor their progress here.</p>
        
        <div th:each="assignment : ${assignments}" class="card shadow-sm border-0 rounded-4 mb-4">
            <div class="card-body p-4">
                <div class="d-flex justify-content-between align-items-start mb-3">
                    <div>
                        <h3 class="fw-bold mb-2" th:text="${assignment.fitnessPlan.planName}">Plan Name</h3>
                        <div>
                            <span class="badge rounded-pill me-2" 
                                  th:classappend="${assignment.fitnessPlan.difficultyLevel == 'Beginner' ? 'bg-success' : (assignment.fitnessPlan.difficultyLevel == 'Intermediate' ? 'bg-warning text-dark' : 'bg-danger')}"
                                  th:text="${assignment.fitnessPlan.difficultyLevel}">Difficulty</span>
                            <span class="badge bg-light text-dark border" th:text="${assignment.fitnessPlan.durationWeeks + ' Weeks'}">Duration</span>
                        </div>
                    </div>
                    
                    <!-- Read-Only Status Badge -->
                    <span class="badge px-3 py-2 rounded-pill fs-6" 
                          th:classappend="${assignment.status == 'Active' ? 'bg-primary' : (assignment.status == 'Completed' ? 'bg-success' : 'bg-secondary')}"
                          th:text="${assignment.status}">Status</span>
                </div>
                
                <hr class="my-4 opacity-10">
                
                <div class="row g-4 mb-3">
                    <div class="col-md-6">
                        <small class="text-muted text-uppercase fw-bold"><i class="fas fa-calendar-alt me-2"></i>Assigned Date</small>
                        <p class="fw-bold fs-6" th:text="${assignment.assignedDate}">Date</p>
                    </div>
                    <div class="col-md-6">
                         <small class="text-muted text-uppercase fw-bold"><i class="fas fa-user-tie me-2"></i>Trainer</small>
                        <p class="fw-bold fs-6" th:text="${assignment.trainer.fullName}">Trainer</p>
                    </div>
                    <!-- Removed Update Form - View Only -->
                </div>
                
                <div class="bg-light p-3 rounded-3">
                     <p class="mb-0 small" style="white-space: pre-line;" th:text="${assignment.fitnessPlan.description}">Description</p>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div th:if="${#lists.isEmpty(assignments)}" class="text-center py-5">
            <div class="text-muted">
                <i class="fas fa-clipboard-list fa-3x mb-3 text-light-gray"></i>
                <p class="mb-0">No history found for this member.</p>
            </div>
        </div>

    </div>
</body>
</html>
