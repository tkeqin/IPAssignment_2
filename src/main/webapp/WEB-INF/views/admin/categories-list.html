<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories - HealthHub@UTM</title>
    <div th:replace="admin/header :: header-css"></div>
    <style>
        .page-header {
            margin-bottom: 2rem;
        }
        
        .page-title {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .page-subtitle {
            color: #718096;
            font-size: 1rem;
        }
        
        .card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%);
            border-bottom: 1px solid #e5e7eb;
        }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .card-title i {
            color: #667eea;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .table-container {
            padding: 0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: #f8fafc;
        }
        
        th {
            padding: 1rem 1.5rem;
            text-align: left;
            font-size: 0.85rem;
            font-weight: 700;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 2px solid #e2e8f0;
        }
        
        td {
            padding: 1.25rem 1.5rem;
            font-size: 0.95rem;
            color: #334155;
            border-bottom: 1px solid #f1f5f9;
        }
        
        tbody tr {
            transition: all 0.2s ease;
        }
        
        tbody tr:hover {
            background: linear-gradient(135deg, #f8f9ff 0%, #faf8ff 100%);
        }
        
        tbody tr:last-child td {
            border-bottom: none;
        }
        
        .category-name {
            font-weight: 600;
            color: #1e293b;
        }
        
        .category-description {
            color: #64748b;
            font-size: 0.9rem;
            max-width: 400px;
        }
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }
        
        .action-btn {
            width: 38px;
            height: 38px;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }
        
        .action-btn.edit {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }
        
        .action-btn.edit:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .action-btn.delete {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }
        
        .action-btn.delete:hover {
            background: #ef4444;
            color: white;
            transform: translateY(-2px);
        }
        
        .empty-state {
            padding: 4rem 2rem;
            text-align: center;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: #cbd5e1;
            margin-bottom: 1rem;
        }
        
        .empty-state p {
            color: #94a3b8;
            font-size: 1.1rem;
        }
        
        .stats-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .stat-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            font-size: 0.9rem;
            color: #64748b;
        }
        
        .stat-badge strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div th:replace="admin/header :: header-nav"></div>

    <div class="container py-5">
        <div class="page-header">
            <h1 class="page-title">Category Management</h1>
            <p class="page-subtitle">Organize your fitness programs with categories</p>
        </div>
        
        <div class="stats-row">
            <div class="stat-badge">
                <i class="fas fa-layer-group"></i>
                <span>Total Categories: <strong th:text="${categories.size()}">0</strong></span>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <i class="fas fa-tags"></i>
                    All Categories
                </div>
                <a class="btn-primary" th:href="@{/admin/categories/new}">
                    <i class="fas fa-plus"></i> Add Category
                </a>
            </div>

            <div class="table-container">
                <table th:if="${!categories.isEmpty()}">
                    <thead>
                        <tr>
                            <th style="width: 30%;">Category Name</th>
                            <th style="width: 50%;">Description</th>
                            <th style="width: 20%; text-align: center;">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="category : ${categories}">
                            <td>
                                <span class="category-name" th:text="${category.name}"></span>
                            </td>
                            <td>
                                <span class="category-description" th:text="${category.description != null ? category.description : 'No description'}"></span>
                            </td>
                            <td>
                                <div class="action-buttons">
                                    <a class="action-btn edit" th:href="@{/admin/categories/edit(id=${category.id})}" title="Edit Category">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a class="action-btn delete" th:href="@{/admin/categories/delete(id=${category.id})}" onclick="return confirm('Are you sure you want to delete this category?');" title="Delete Category">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="empty-state" th:if="${categories.isEmpty()}">
                    <i class="fas fa-layer-group"></i>
                    <p>No categories yet. Click "Add Category" to create your first one.</p>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="admin/footer :: footer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
