<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Programs - HealthHub@UTM</title>
    <div th:replace="admin/header :: header-css"></div>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .page-header {
            background: white;
            border-radius: 24px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 250px;
            height: 250px;
            background: var(--primary-gradient);
            opacity: 0.05;
            border-radius: 50%;
            transform: translate(30%, -30%);
        }

        .page-title {
            font-size: 2rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .table-card {
            background: white;
            border-radius: 24px;
            padding: 0;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            position: relative;
        }

        .table-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--primary-gradient);
        }

        table.table {
            margin-bottom: 0;
        }

        thead {
            background: linear-gradient(135deg, #f8f9fc 0%, #eef2f7 100%);
        }

        thead th {
            font-weight: 700;
            color: #2d3748;
            padding: 1.25rem 1.5rem;
            border: none;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        tbody td {
            padding: 1rem 1.25rem;
            vertical-align: middle;
            color: #4a5568;
            border-bottom: 1px solid #f1f3f5;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-gradient {
            background: var(--primary-gradient);
            border: none;
            color: white;
            padding: 0.4rem 0.9rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
            color: white;
        }

        .btn-danger-soft {
            background: #fdecea;
            color: #d32f2f;
            border: none;
            padding: 0.4rem 0.9rem;
            border-radius: 50px;
            font-weight: 600;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        @media (max-width: 576px) {
            .page-header { padding: 1.5rem; border-radius: 16px; }
            .page-title { font-size: 1.5rem; }
            thead th { padding: 0.75rem 0.5rem; font-size: 0.75rem; }
            tbody td { padding: 0.75rem 0.5rem; }
            .toolbar { flex-direction: column; gap: 0.75rem; align-items: stretch; }
        }
    </style>
</head>
<body>
    <div th:replace="admin/header :: header-nav"></div>

    <div class="container py-5">
        <div class="page-header">
            <h1 class="page-title">Program Management</h1>
        </div>

        <div class="toolbar">
            <p class="text-muted mb-0">Create, edit, and remove fitness programs.</p>
            <a th:href="@{/admin/programForm}" class="btn btn-gradient"><i class="fas fa-plus me-2"></i>Add New Program</a>
        </div>

        <div class="table-card">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Duration (Weeks)</th>
                        <th>Monthly Fee</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="program : ${programs}">
                        <td th:text="${program.id}">1</td>
                        <td th:text="${program.name}">Cardio Blast</td>
                        <td th:text="${program.durationWeeks}">8</td>
                        <td th:text="${program.monthlyFee}">$99.99</td>
                        <td>
                            <div class="actions">
                                <a class="btn btn-gradient" th:href="@{/admin/programForm(id=${program.id})}"><i class="fas fa-edit me-1"></i>Edit</a>
                                <a class="btn btn-danger-soft" th:href="@{/admin/deleteProgram(programId=${program.id})}"
                                   onclick="if (!(confirm('Are you sure you want to delete this program?'))) return false"><i class="fas fa-trash me-1"></i>Delete</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="admin/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
