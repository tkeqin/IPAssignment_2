<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Form - HealthHub@UTM</title>
    <div th:replace="admin/header :: header-css"></div>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .page-header {
            background: white;
            border-radius: 24px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 300px;
            background: var(--primary-gradient);
            opacity: 0.05;
            border-radius: 50%;
            transform: translate(30%, -30%);
        }

        .page-title {
            font-size: 2rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0;
            margin-top: 0;
        }

        .form-card {
            background: white;
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .form-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--primary-gradient);
        }

        .form-label {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.75rem;
            display: block;
            font-size: 0.95rem;
        }

        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 0.875rem 1.25rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f7fafc;
            margin-bottom: 1.5rem;
            width: 100%;
            display: block;
            box-sizing: border-box;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: white;
            outline: none;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .btn-gradient {
            background: var(--primary-gradient);
            border: none;
            color: white;
            padding: 0.875rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            cursor: pointer;
            display: inline-block;
            text-decoration: none;
            margin-right: 1rem;
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
            color: white;
        }

        .btn-cancel {
            background: #e2e8f0;
            border: none;
            color: #4a5568;
            padding: 0.875rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-block;
            text-decoration: none;
        }

        .btn-cancel:hover {
            background: #cbd5e0;
            color: #2d3748;
            transform: translateY(-2px);
        }

        .button-group {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 1rem;
        }

        .button-group button,
        .button-group a {
            flex: 1;
            text-align: center;
        }

        @media (max-width: 576px) {
            .page-header {
                padding: 1.5rem;
                border-radius: 16px;
            }

            .page-title {
                font-size: 1.5rem;
            }

            .form-card {
                padding: 1.5rem;
                border-radius: 16px;
            }

            .button-group {
                flex-direction: column;
            }

            .btn-gradient, .btn-cancel {
                width: 100%;
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>

    <div th:replace="admin/header :: header-nav"></div>

    <div class="container py-5">
        
        <div class="page-header">
            <h1 class="page-title" th:text="${program != null and program.id != null ? 'Edit Program: ' + program.name : 'Create New Program'}">Program Form</h1>
        </div>

        <div class="form-card" th:if="${program != null}">
            <form th:action="@{/admin/saveProgram}" th:object="${program}" method="POST">
                
                <input type="hidden" th:field="*{id}" /> 

                <div class="form-group">
                    <label for="name" class="form-label">Program Name</label>
                    <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Enter program name" required/>
                </div>
                
                <div class="form-group">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" th:field="*{description}" id="description" placeholder="Enter program description"></textarea>
                </div>

                <div class="form-group">
                    <label for="durationWeeks" class="form-label">Duration (Weeks)</label>
                    <input type="number" class="form-control" th:field="*{durationWeeks}" id="durationWeeks" placeholder="e.g., 12" required min="1"/>
                </div>
                
                <div class="form-group">
                    <label for="monthlyFee" class="form-label">Monthly Fee ($)</label>
                    <input type="number" class="form-control" th:field="*{monthlyFee}" id="monthlyFee" placeholder="e.g., 29.99" step="0.01" required min="0"/>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-gradient">
                        <i class="fas fa-save me-2"></i>Save Program
                    </button>
                    <a th:href="@{/admin/programs}" class="btn-cancel">
                        <i class="fas fa-times me-2"></i>Cancel
                    </a>
                </div>

            </form>
        </div>
        
        <div class="alert alert-warning" role="alert" th:if="${program == null}">
            Program data is missing. Please navigate back to the program list and try again.
            <a class="ms-2" th:href="@{/admin/programs}">Go to Program List</a>
        </div>
        
    </div>

    <div th:replace="admin/footer :: footer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
