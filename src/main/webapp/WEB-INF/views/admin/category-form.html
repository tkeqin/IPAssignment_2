<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category - HealthHub@UTM</title>
    <div th:replace="admin/header :: header-css"></div>
    <style>
        .page-header {
            margin-bottom: 2rem;
        }
        
        .page-title {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .page-subtitle {
            color: #718096;
            font-size: 1rem;
        }
        
            
        .form-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        .form-card-header {
            padding: 1.5rem 2rem;
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%);
            border-bottom: 1px solid #e5e7eb;
        }
        
        .form-card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .form-card-title i {
            color: #667eea;
            font-size: 1.1rem;
        }
        
        .form-card-body {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.75rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 600;
            color: #374151;
            font-size: 0.95rem;
        }
        
        .form-group label .required {
            color: #ef4444;
            margin-left: 0.25rem;
        }
        
        .form-control {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8fafc;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .form-control::placeholder {
            color: #94a3b8;
        }
        
        textarea.form-control {
            min-height: 140px;
            resize: vertical;
        }
        
        .form-hint {
            font-size: 0.85rem;
            color: #94a3b8;
            margin-top: 0.5rem;
        }
        
        .form-actions {
            display: flex;
            gap: 1rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
            margin-top: 0.5rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.875rem 1.75rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f1f5f9;
            color: #64748b;
            border: 2px solid #e2e8f0;
        }
        
        .btn-secondary:hover {
            background: #e2e8f0;
            color: #475569;
        }
        
        .icon-box {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }
        
        .icon-box i {
            font-size: 1.5rem;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div th:replace="admin/header :: header-nav"></div>

    <div class="container py-5">
                
        <div class="page-header">
            <h1 class="page-title" th:text="${category != null && category.id != null} ? 'Edit Category' : 'Add New Category'">Add New Category</h1>
            <p class="page-subtitle">Create a new category to organize your fitness programs</p>
        </div>
        
        <div class="form-card">
            <div class="form-card-header">
                <div class="form-card-title">
                    <i class="fas fa-layer-group"></i>
                    Category Details
                </div>
            </div>
            
            <div class="form-card-body">
                <form th:action="@{/admin/categories/save}" method="post" th:object="${category}">
                    <input type="hidden" th:field="*{id}" th:if="${category != null && category.id != null}"/>
                    
                    <div class="form-group">
                        <label for="name">Category Name <span class="required">*</span></label>
                        <input type="text" id="name" name="name" class="form-control" 
                               th:value="${category != null ? category.name : ''}" 
                               placeholder="e.g., Strength Training, Cardio, Yoga..." required>
                        <p class="form-hint">Choose a descriptive name for this category</p>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" class="form-control" 
                                  placeholder="Describe what types of programs belong in this category..."
                                  th:text="${category != null ? category.description : ''}"></textarea>
                        <p class="form-hint">Help users understand what programs they'll find in this category</p>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Category
                        </button>
                        <a th:href="@{/admin/categories}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div th:replace="admin/footer :: footer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
