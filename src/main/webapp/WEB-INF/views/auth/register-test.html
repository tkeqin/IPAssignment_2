<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test Registration</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 400px; margin: auto; background: white; padding: 30px; border-radius: 8px; }
        input, select { width: 100%; padding: 8px; margin: 10px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h2>Test Registration Form</h2>
    <p>Member object exists: <span th:text="${member != null ? 'YES' : 'NO'}">unknown</span></p>
    
    <form th:action="@{/auth/register/save}" th:object="${member}" method="post">
        
        <label>Username:</label>
        <input type="text" th:field="*{username}" placeholder="username"/>
        
        <label>Password:</label>
        <input type="password" th:field="*{password}" placeholder="password"/>
        
        <label>Name:</label>
        <input type="text" th:field="*{name}" placeholder="name"/>
        
        <label>Gender:</label>
        <select th:field="*{gender}">
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        
        <label>Year of Birth:</label>
        <input type="number" th:field="*{yearOfBirth}" placeholder="1990"/>
        
        <label>Height (m):</label>
        <input type="number" step="0.01" th:field="*{height}" placeholder="1.75"/>
        
        <label>Weight (kg):</label>
        <input type="number" step="0.1" th:field="*{weight}" placeholder="70"/>
        
        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
