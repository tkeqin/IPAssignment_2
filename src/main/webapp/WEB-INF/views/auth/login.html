<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HealthHub@UTM - Login</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container { 
            max-width: 400px; 
            width: 100%;
            background: white; 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }
        h2 { 
            color: #007bff; 
            text-align: center; 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-top: 10px; 
            font-weight: bold; 
        }
        input[type="text"], input[type="password"] {
            width: 100%; 
            padding: 10px; 
            margin-top: 5px; 
            box-sizing: border-box; 
            border: 1px solid #ccc; 
            border-radius: 4px;
        }
        .error { 
            color: red; 
            font-size: 0.9em; 
            margin-top: 10px;
            margin-bottom: 10px;
            text-align: center; 
        }
        button { 
            background-color: #007bff; 
            color: white; 
            padding: 12px 15px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            margin-top: 20px; 
            width: 100%; 
            font-size: 1.1em; 
        }
        button:hover { 
            background-color: #0056b3; 
        }
        .form-group { 
            margin-bottom: 15px; 
        }
        .register-link {
            text-align: center;
            margin-top: 15px;
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login - HealthHub@UTM</h2>
    
    <div th:if="${error}" class="error" th:text="${error}">Error message</div>
    
    <form th:action="@{/auth/login}" th:object="${member}" method="post">

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" placeholder="Enter your username" required/>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Enter your password" required/>
        </div>

        <button type="submit">Login</button>
        
        <div class="register-link">
            Don't have an account? <a th:href="@{/auth/register}">Register here</a>
        </div>
    </form>
</div>

</body>
</html>
