<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Available Programs - HealthHub@UTM</title>
    
    <div th:replace="member/header :: header-css"></div>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pVtLx2+e0..." crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Card styling */
        .program-card {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        .program-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
        }

        .program-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* Program icon */
        .program-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #667eea;
            margin: 0 auto 1rem auto;
        }

        /* Program title */
        .program-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        /* Program description */
        .program-desc {
            font-size: 0.95rem;
            color: #4a5568;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        /* Info badges */
        .info-badge {
            display: inline-block;
            padding: 0.4rem 0.8rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-right: 0.5rem;
            color: white;
        }

        .badge-duration { background: #11998e; }   /* green */
        .badge-fee { background: #4facfe; }        /* blue */

        /* Enroll button */
        .btn-enroll {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-enroll:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            color: white;
            text-decoration: none;
        }

        /* Cancel button style */
        .btn-cancel {
            background: #e63946;  /* red */
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-cancel:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(230, 57, 70, 0.4);
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body class="bg-light">

    <div th:replace="member/header :: header-nav"></div>

    <div class="container py-4">
        <a th:href="@{/member/dashboard}" class="text-decoration-none text-muted mb-3 d-inline-block">
            <i class="fas fa-arrow-left me-1"></i> Back to Dashboard
        </a>

        <div class="row mb-4">
            <div class="col-md-12">
                <h2 class="fw-bold text-primary">Browse Programs</h2>
                <p class="text-muted">Explore all available fitness programs and find the one that suits you best.</p>
            </div>
        </div>

        <div class="row g-4">
            <!-- Program cards loop -->
            <div class="col-lg-4 col-md-6" th:each="program : ${programs}">
                <div class="program-card">
                    <div class="text-center mb-3">
                        <div class="program-icon">
                            <i class="fas fa-dumbbell fa-2x"></i>
                        </div>
                        <h4 class="program-title" th:text="${program.name}">Program Name</h4>
                    </div>
                    <p class="program-desc" th:text="${program.description}">Program description goes here...</p>

                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <div>
                            <span class="info-badge badge-duration" th:text="${program.durationWeeks + ' weeks'}">8 weeks</span>
                            <span class="info-badge badge-fee" th:text="${'$' + program.monthlyFee}">$120</span>
                        </div>

                        <!-- Enroll / Cancel Button -->
                        <div>
                            <!-- Enroll button for CANCELLED or COMPLETED programs -->
                            <form th:action="@{/member/programs/enroll}" method="post" class="d-inline"
                                th:if="${program.status == 'CANCELLED' or program.status == 'COMPLETED'}">
                                <input type="hidden" name="programId" th:value="${program.id}">
                                <button type="submit" class="btn-enroll">
                                    <i class="fas fa-arrow-right me-1"></i> Enroll
                                </button>
                            </form>

                            <!-- Cancel button for ACTIVE programs -->
                            <form th:action="@{/member/programs/cancel}" method="post" class="d-inline"
                                th:if="${program.status == 'ACTIVE'}">
                                <input type="hidden" name="programId" th:value="${program.id}">
                                <button type="submit" class="btn-cancel">
                                    <i class="fas fa-times me-1"></i> Cancel
                                </button>
                            </form>

                        </div>

                    </div> 
                </div>
            </div>

            <!-- Empty state -->
            <div th:if="${#lists.isEmpty(programs)}" class="col-12 text-center py-5">
                <i class="fas fa-dumbbell fa-3x text-light mb-3" style="color: #e9ecef !important;"></i>
                <p class="lead text-muted">No programs available at the moment.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
