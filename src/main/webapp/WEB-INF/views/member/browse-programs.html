<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Programs - HealthHub@UTM</title>

    <div th:replace="member/header :: header-css"></div>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .program-card {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        .program-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .program-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #667eea;
            margin: 0 auto 1rem;
        }

        .program-title {
            font-size: 1.4rem;
            font-weight: 700;
            text-align: center;
        }

        .program-desc {
            font-size: 0.95rem;
            color: #4a5568;
        }

        .info-badge {
            padding: 0.4rem 0.8rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            color: white;
        }

        .badge-duration { background: #11998e; }
        .badge-fee { background: #4facfe; }

        .btn-enroll {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 0.45rem 1.2rem;
            border-radius: 50px;
            font-weight: 600;
        }

        .btn-cancel {
            background: #e63946;
            border: none;
            color: white;
            padding: 0.45rem 1.2rem;
            border-radius: 50px;
            font-weight: 600;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>

<body class="bg-light">
<div th:replace="member/header :: header-nav"></div>

<div class="container py-4">

    <!-- ================= Browse Programs ================= -->
    <div class="row mb-3">
        <div class="col-12">
            <h2 class="fw-bold text-primary">Browse Programs</h2>
            <p class="text-muted">All available fitness programs.</p>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-lg-4 col-md-6" th:each="program : ${programs}">
            <div class="program-card">
                <div class="text-center">
                    <div class="program-icon">
                        <i class="fas fa-dumbbell fa-2x"></i>
                    </div>
                    <h4 class="program-title" th:text="${program.name}"></h4>
                </div>

                <p class="program-desc" th:text="${program.description}"></p>

                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <span class="info-badge badge-duration"
                              th:text="${program.durationWeeks + ' weeks'}"></span>
                        <span class="info-badge badge-fee"
                              th:text="${'$' + program.monthlyFee}"></span>
                    </div>

                    <div class="d-flex gap-2">
                        <form th:action="@{/member/programs/enroll}" method="post">
                            <input type="hidden" name="programId" th:value="${program.id}">
                            <button class="btn-enroll"
                                    type="submit"
                                    th:disabled="${enrollmentStatusMap[program.id] == 'ACTIVE'}">
                                Enroll
                            </button>
                        </form>

                        <form th:action="@{/member/programs/cancel}" method="post">
                            <input type="hidden" name="programId" th:value="${program.id}">
                            <button class="btn-cancel"
                                    type="submit"
                                    th:disabled="${enrollmentStatusMap[program.id] != 'ACTIVE'}">
                                Cancel
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
