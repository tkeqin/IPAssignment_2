<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthHub - Person List</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        /* Custom styles for responsive table on small screens */
        .table-container {
            overflow-x: auto;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-2xl p-6 md:p-10 space-y-6">
        
        <!-- Header -->
        <div class="border-b pb-4">
            <h1 class="text-3xl font-extrabold text-indigo-700">HealthHub Registered Users</h1>
            <p class="mt-1 text-gray-500">Displaying all individuals retrieved from the database.</p>
        </div>

        <!-- Person Table Container -->
        <div class="table-container">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-indigo-100">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-indigo-800 uppercase tracking-wider rounded-tl-lg">
                            Name
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-indigo-800 uppercase tracking-wider">
                            YOB
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-indigo-800 uppercase tracking-wider">
                            Weight (kg)
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-indigo-800 uppercase tracking-wider rounded-tr-lg">
                            Height (m)
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-100">
                    <!-- Thymeleaf iteration over the 'people' list -->
                    <tr th:each="person, iStat : ${people}" th:classappend="${iStat.odd} ? 'bg-gray-50'">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            <span th:text="${person.name}">John Doe</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            <span th:text="${person.yearOfBirth} ?: 'N/A'">1990</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            <span th:text="${person.weight} ?: 'N/A'">75.5</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            <span th:text="${person.height} ?: 'N/A'">1.75</span>
                        </td>
                    </tr>
                    
                    <!-- Fallback message if list is empty -->
                    <tr th:if="${#lists.isEmpty(people)}">
                        <td colspan="4" class="px-6 py-4 text-center text-gray-500 text-base italic">
                            No records found in the 'person' table.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Footer / Navigation -->
        <div class="pt-4 flex justify-between items-center border-t">
            <a th:href="@{/}" class="text-indigo-600 hover:text-indigo-800 text-sm font-medium transition-colors">
                &larr; Back to Home
            </a>
            <span class="text-xs text-gray-400" th:text="'Total Records: ' + ${#lists.size(people)}">Total Records: 5</span>
        </div>

    </div>
</body>
</html>
